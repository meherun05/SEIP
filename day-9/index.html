<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 small-header-height"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 col-m-6 big-header-height logo-bg-yellow logo-bg-green logo-bg-red"></div>
                    <div class="col-6 d-none big-header-height"></div>
                    <div class="col-3 col-m-6 big-header-height"></div>
                </div>
            </div>
        </section>
    </header>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12 menu-height"></div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-2 body-height"></div>
                <div class="col-8 body-height"></div>
                <div class="col-2 body-height"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 col-m-6 big-footer-height"></div>
                <div class="col-3 col-m-6 big-footer-height"></div>
                <div class="col-3 col-m-6 big-footer-height"></div>
                <div class="col-3 col-m-6 big-footer-height"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 footer-height"></div>
            </div>
        </div>
    </footer>
</body>
</html>
