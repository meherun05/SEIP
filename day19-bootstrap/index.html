<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand bg-dark-subtle">
    <div class="container">
        <a href="" class="navbar-brand">LOGO</a>
        <ul class="navbar-nav mx-auto">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">About</a></li>
            <li class="dropdown">
                <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Service</a>
                <ul class="dropdown-menu">
                    <li><a href="" class="dropdown-item">service-1</a></li>
                    <li><a href="" class="dropdown-item">service-2</a></li>
                    <li><a href="" class="dropdown-item">service-3</a></li>
                </ul>
            </li>
            <li><a href="" class="nav-link">Gallery</a></li>
        </ul>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <label class="col-md-4" for="name">Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label for="email" class="col-md-4">Email</label>
                                <div class="col-md-8">
                                    <input type="email" id="email" class="form-control" placeholder="yourmail@gmail.com">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4" for="phone">Phone</label>
                                <div class="col-md-8">
                                    <input type="number" id="phone" class="form-control" placeholder="Enter your number">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4" for="password">Password</label>
                                <div class="col-md-8">
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4" for="cpassword">Confirm-password</label>
                                <div class="col-md-8">
                                    <input type="password" id="cpassword" class="form-control" placeholder="Confirm your password">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4" for="datee">Date of Birth</label>
                                <div class="col-md-8">
                                    <input type="date" id="datee" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4">Gender</label>
                                <div class="col-md-8">
                                    <label for="male"><input type="radio" id="male" name="gender">Male</label>
                                    <label for="female"><input type="radio" id="female" name="gender">Female</label>
                                    <label for="others"><input type="radio" id="others" name="gender">Others</label>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label for="address" class="col-md-4">Address</label>
                                <div class="col-md-8">
                                    <textarea id="address" cols="30" rows="5" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label for="district" class="col-md-4">District</label>
                                <div class="col-md-8">
                                    <select name="" id="district" class="form-control">
                                        <option value="">Dhaka</option>
                                        <option value="">Shylet</option>
                                        <option value="">Cumilla</option>
                                        <option value="">Faridpur</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <label class="col-md-4">Image</label>
                                <div class="col-md-8">
                                    <input type="file" class="form-control" accept="image/*">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <p>
                                    <input type="checkbox">  I agree with the term and condition.
                                </p>
                            </div>
                            <div class="row mt-4">
                                <label for="" class="col-md-4"></label>
                                <div class="col-md-8">
                                    <input type="button" class="btn btn-outline-success" value="Register">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
